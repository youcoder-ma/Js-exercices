<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // //Boucle for
        var br ='<br>';
        for (let i =0; i < 10; i++) {
          document.write(i+ br);
        }
        //Boucle while sans itérateur
        var i = 0;
        var br = "<br>";
        while (i <= 10){
            document.write(i+ br); 
            i++;
        }
        //Boucle while sans itérateur
        var txt = '';
        var result ;
        var check = true;

        do {
            result = prompt('Entrer du texte:');
            if (result != '') {
                check = true;
                txt = txt + " " + result;
            } else {
                // check = false;
                // continue;
                break;
            }   
            } while (check == true);
            document.write(txt);
            
    </script>
</body>
</html>
