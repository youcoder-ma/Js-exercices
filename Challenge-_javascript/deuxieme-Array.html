<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge_JS_Exercice__2</title>
    <link rel="stylesheet" href="Style.css">
    <script src="Script.js"></script>
</head>

<body>
    <!-----------------------------Deuxieme_Array------------------------------->
    <H1 class="h1">Deuxieme Array</H1>
    <script>
        const newieyork = [
            { name: 'Michelle', age: 19, coder: true, gender: 'f', us: true, },
            { name: 'Sam', age: 25, coder: false, gender: 'm', us: false, },
            { name: 'Ivy', age: 26, coder: true, gender: 'f', us: false, },
            { name: 'Nick', age: 32, coder: true, gender: 'm', us: true, },
            { name: 'Jim Beglin', age: 65, coder: false, gender: 'm', us: true, },
        ];
        //Part 1

        document.write("<ol>");
        for (const users of newieyork) {
            if (users.us === true)
                document.write("<li>" + users.name + "</li>")
        }
        document.write("</ol>");
        //part2
        const USage = newieyork.sort((a, b) => (a.age - b.age) ? 1 : -1).map(i => i.age);
        console.log(USage)
        document.write(USage)


        //part 3
        document.write("<ol>");
        for (const users of newieyork) {
            if (users.gender === "f" && users.coder === true)
                document.write("<li>" + users.name + "</li>")
        }
        document.write("</ol>");

    </script>

</body>

</html>
